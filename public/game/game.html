<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/main"></script>
    <title>Document</title>
</head>
<body>
    <!--header-->
    <div>
        <h1>✊✌️🖐</h1>
    </div>


    <!--start ui-->

    <div>
        <div>
            <span>You win</span>
            <span id="winsCount"></span>
            <span>times</span>
        </div>
        <h1>rock scissors paper with computer</h1>
        <!--result in here-->
        <div id="result">
            <p id="winLose"></p>
            <p id="userPick"></p>
            <p id="computerPick"></p>
        </div>
        <button onclick="userRock()">✊</button>
        <button onclick="userScissors()">✌️</button>
        <button onclick="userPaper()">🖐</button>
    </div>

    <!--footer-->
    <div>
        <span onclick="goBackToHome()">go back to home</span>
        <span class="bullet point">‧</span>
        <span onclick="playAgain()">play again</span>
    </div>
</body>
</html>
