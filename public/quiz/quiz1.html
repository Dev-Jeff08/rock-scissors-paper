<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Quiz number 1-->
    <div class="quiz1">
        <p>5 is stronger than 0</p>
        <p>0 is stronger than 2</p>
        <p>2 is stronger than 5</p>
    </div>

    <!--answer buttons-->
    <div>
        <input id="answer1" type="text" placeholder="type your answer here!">
        <button onclick="submitAnswer()" >GO</button>
    </div>

    <script>
        function submitAnswer() {
            let answer = document.getElementById('answer1').value;

            if(answer == "rock scissor paper") {
                window.location.replace('/quiz2');
            } else if(answer == "rockscissorpaper") {
                window.location.replace('/quiz2');
            } else if (answer == "rock, scissor, paper") {
                window.location.replace('/quiz2');
            } else if (answer = "rock,scissor,paper"){
                window.location.replace('/quiz2');
            } else{
                alert("It is not correct answer!")
            }
        }
    </script>
</body>
</html>
